<style>

    button{
        background-color: red;
        width: fit-content;
        margin-top: 50px;
        border: none;
        animation-name: bounce;
        animation-duration: 1s;
        animation-iteration-count: infinite;
        border-radius: 20px;
        padding: 5px;
        animation-timing-function: linear;
        }

        @keyframes bounce{
            0%{
               transform: translateY(0);
            }

            100%{
              transform: translateY(-5px);
            }
        }
</style>

    <button>BOUNCE</button>
