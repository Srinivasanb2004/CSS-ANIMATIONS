<style>
    div{
        background-color: red;
        height: 200px;
        width: 300px;
        animation-name: zoom;
        animation-duration: 3s;
    }

    @keyframes zoom{
        0%{
            transform: scale(0);
            opacity: 0;
        }

        100%{
            transform: scale(1);
            opacity: 1;
        }
    }
</style>
